name: Deploy to Hostinger (metodologoinfinity)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # use install (funciona sem package-lock)
      - name: Install deps
        run: npm install

      - name: Build with base path for subfolder
        run: npm run build -- --base=/metodologoinfinity/

      - name: Choose publish dir
        id: choose
        run: |
          if [ -f "dist/public/index.html" ]; then
            echo "PUBDIR=dist/public" >> $GITHUB_OUTPUT
          elif [ -f "dist/index.html" ]; then
            echo "PUBDIR=dist" >> $GITHUB_OUTPUT
          else
            echo "Nenhum index.html encontrado em dist/"; ls -la dist || true; exit 1
          fi

      - name: Show chosen publish dir
        run: |
          echo "Publicando a partir de: ${{ steps.choose.outputs.PUBDIR }}"
          ls -la "${{ steps.choose.outputs.PUBDIR }}"

      - name: Create .htaccess (SPA)
        run: |
          cat > "${{ steps.choose.outputs.PUBDIR }}/.htaccess" << 'EOF'
          Options -Indexes
          DirectoryIndex index.html
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /metodologoinfinity/
            RewriteCond %{REQUEST_FILENAME} -f [OR]
            RewriteCond %{REQUEST_FILENAME} -d
            RewriteRule ^ - [L]
            RewriteRule . /metodologoinfinity/index.html [L]
          </IfModule>
          EOF

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ${{ steps.choose.outputs.PUBDIR }}/
          server-dir: /public_html/metodologoinfinity/
          dangerous-clean-slate: true
          log-level: verbose
